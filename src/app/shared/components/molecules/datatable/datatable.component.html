<table>
    <thead>
        <tr>
            <th *ngFor="let column of columns">
                {{ column.header }}
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of rows">
            <td *ngFor="let column of columns">
				{{row[column.field]}}
			</td>
        </tr>
    </tbody>
</table>
